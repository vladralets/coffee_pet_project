<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Store</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="https://logoeps.com/wp-content/uploads/2011/04/starbucks-logo-vector.png" alt="logo" class="logo">
    <div class="screen">
      <span class="first-screen">Hello!</span>
      <span class="second-screen">Welcome to Starbucks)</span>
    </div>
    <div class="coffee-menu-bar">
      <div class="coffee-item">
        <p class="coffee-name">Americano</p>
        <label for="americano">3 USD</label><button id="americano" class="btn" value="3"></button>
      </div>
      <div class="coffee-item">
        <p class="coffee-name">Latte</p>
        <label for="latte">5 USD</label><button id="latte" class="btn" value="5"></button>
      </div>
      <div class="coffee-item">
        <p class="coffee-name">Cappuccino</p>
        <label for="cappuccino">6 USD</label><button id="cappuccino" class="btn" value="6"></button>
      </div>
      <div class="coffee-item">
        <p class="coffee-name">Hot Chocolate</p>
       <label for="hot-chocolate">4 USD</label><button id="hot-chocolate" class="btn" value="4"></button>
      </div>
    </div>
    <div class="money-bar">
      <div class="withdrawal">
        <img src="img/unnamed.png" alt="USD" class="withdrawalimg">
        <p class="withdrawal-text"></p>
      </div>
      <div class="money-receiver">
        <label for="money-inp" class="currency">Max - 10 USD</label><input type="number" id="money-input" min="1" max="10">
        <button class="input-btn">Ok</button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
